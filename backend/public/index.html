<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <link

    />
    <title>YourGross</title>

    <style>
      .poppins-thin {
        font-family: "Poppins", sans-serif;
        font-weight: 100;
        font-style: normal;
      }

      .poppins-extralight {
        font-family: "Poppins", sans-serif;
        font-weight: 200;
        font-style: normal;
      }

      .poppins-light {
        font-family: "Poppins", sans-serif;
        font-weight: 300;
        font-style: normal;
      }

        font-family: "Poppins", sans-serif;

        font-style: normal;
      }

      .poppins-medium {

      .poppins-thin-italic {
        font-family: "Poppins", sans-serif;

      .poppins-light-italic {

        font-style: italic;

        font-style: italic;

        font-style: italic;

        font-style: italic;

        font-family: "Poppins", sans-serif;

        font-style: italic;
      }

      .poppins-black-italic {
        font-family: "Poppins", sans-serif;
        font-weight: 900;
        font-style: italic;
      }

  <body
    style="

      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    "

    <div>
      <div

          margin-left: auto;
          margin-right: auto;
          margin-top: 10%;

        "

          <span style="color: #ff9f1c">Gross</span>

            style="

              margin-top: 10px;
              margin-left: auto;
              margin-right: auto;
              padding: 4px 10px;
              border-radius: 6px;
              font-size: 1.2rem;
              line-height: 1.75rem;
              background-color: #ff9f1c;
              color: #fff;
            "
          >

        </a>
      </div>
